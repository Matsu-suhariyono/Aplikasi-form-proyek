<!DOCTYPE html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
				<nav class="navbar navbar-dark bg-primary">
					<a class="navbar-brand" href="#" fw-bold mb-3>Progress Proyek Kemensetneg</a>
				</nav>
				<br>
				<form id="myForm" onsubmit="handleFormSubmit()">
					<div id="form_alerts"></div>

            <div class="form-group mb-3">
            <label for="nama" class="form-label">Nama Karyawan/Pekerja</label>
						<input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan nama anda" required>
            </div>

					<div class="form-group mb-3">
            <label for="bagian" class="form-label">Bagian</label>
						<select type="text" id="bagian" name="bagian" class="form-control" required>
              <option>---Pilih Bagian---</option>
              <option>Engineering</option>
              <option>Operational</option>
              <option>QSHE</option>
              <option>GA & Keu.</option>
              <option>Tenaga Ahli</option>
              <option>Top Management</option>
              <option>Tamu</option>
              <option>Logistik</option>
              <option>ARK</option>
              <option>Subkon</option>
              <option>Mandor</option>
						</select>
            </div>

            <div class="form-group mb-3">
            <label for="jenis" class="form-label">Jenis Pekerjaan</label>
						<select type="text" id="jenis" name="jenis" class="form-control" required>
            <option>---Pilih Jenis Pekerjaan---</option>
            <option>Persiapan</option>
            <option>Struktur</option>
            <option>Infrastruktur</option>
            <option>Arsitektur</option>
            <option>MEP</option>
            <option>Audit</option>
            <option>Repair</option>
            <option>RnD</option>
            <option>IT & Data</option>
						</select>
            </div>

            <div class="form-group mb-3">
            <label for="jumlah" class="form-label">Jumlah (qty)</label>
						<input type="text" id="jumlah" name="jumlah" class="form-control" placeholder="Cantumkan jumlahnya">
            </div>

            <div class="form-group mb-3">
            <label for="satuan" class="form-label">Satuan</label>
						<select type="text" id="satuan" name="satuan" class="form-control">
            <option>---Pilih Jenis Satuan---</option>
            <option>m3</option>
            <option>m2</option>
            <option>m'</option>
            <option>unit</option>
            <option>lump sum</option>
						</select>
            </div>

            <div class="form-group mb-3">
            <label for="uraian" class="form-label">Uraian Pekerjaan</label>
						<input type="text" id="uraian" name="uraian" class="form-control" placeholder="Jelaskan pekerjaan apa yang dilakukan" required>
            </div>

						<div class="form-group">
							<label for="uploadFile">Upload File (max.5Mb/jpeg/jpg/png)</label>
							<input type="file" class="form-control" name="file" id="file">
                            </div>
							<button type="submit" class="btn btn-primary btn-block">SUBMIT DATA</button></br>
              <label for="aplikasi" class="form-label">App Pro v.1 by nuha, PT.PP</label>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script>
		function preventFormSubmit() {
                var forms = document.querySelectorAll('form');
                for (var i = 0; i < forms.length; i++) {
                    forms[i].addEventListener('submit', function (event) {
                        event.preventDefault();
                    });
                }
            }
            window.addEventListener('load', preventFormSubmit);
            function handleFormSubmit() {
                var formdata = $('#myForm').serializeArray()
                formdata.push({
                  name: 'myfile',
                  value: myfile
                })
                google.script.run.withSuccessHandler(success).processForm(formdata);
            }
            function success(){
                 document.getElementById("myForm").reset()
                 Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'File berhasil disimpan!',
                  showConfirmButton: false,
                  timer: 1500
                })
            }
		var myfile ={},file, reader = new FileReader();
      reader.onloadend = function(e) {
          myfile.data = e.target.result
          myfile.name = file.name
          console.log(myfile)
      };
     $('#file').change(function(){
       file = $('#file')[0].files[0]
        reader.readAsDataURL(file);
     })
	</script>
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
